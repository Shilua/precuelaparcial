<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Tabla pelicula</h1>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">Fecha de Estreno</th>
          <th scope="col"> Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pelicula of listadoPelicula">
          <th scope="row">{{pelicula.id}}</th>
          <td>{{ pelicula.nombre }} </td>
          <td>{{ pelicula.tipo }}</td>
          <td>{{ pelicula.fechaDeEstreno | date }}</td>
          <td>
            <a class="btn btn-secondary" (click)="mostrarDetalles(pelicula)" role="button">View details &raquo;</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
