
<div class="table-responsive-md">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th >Nombre</th>
          <th>Apellido</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let actor of actorsCollection"  (click)="lanzarActor(actor)">
          <td>{{actor.nombre}}</td>
          <td>{{actor.apellido}}</td> 
        </tr>
      </tbody>
    </table>
  </div>
